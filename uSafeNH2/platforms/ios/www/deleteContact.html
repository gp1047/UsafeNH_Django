    <title>Delete Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700">

<body ng-controller="AppCtrl">

    <a class="back animated fadeInDown" href="timer.html"><img src="img/icons/back.png" alt="Back"></a>
    <a class="close" href="#"><img src="img/icons/close.png" alt="Close"></a>

    <div class="header">
        <div class="animated fadeInDown">
            <h1 id="timer-title">Delete Contact</h1>
        </div>
    </div>

    <div class="wrapper">

      <div class="list offset-140 animated fadeInLeft">

		<div class="resource" id="missingContacts">
              <div class="missing"><p>You have not added any contacts to delete</p></div>
		</div>


		<a class="list-item" id='1' onClick="myFunction(1)"><h1></h1></a>
		<a class="list-item" id='2' onClick="myFunction(2)"><h1></h1></a>
		<a class="list-item" id='3' onClick="myFunction(3)"><h1></h1></a>


      </div>

    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/timer.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/displayData.js"></script>
	<script>
		if(localStorage.getItem("expectmeName") != null){
			$('#1').append(localStorage.getItem("expectmeName")+ ' ' + localStorage.getItem("expectmeNumber"));
		}
		if (localStorage.getItem("expectmeName2") != null){
			$('#2').append(localStorage.getItem("expectmeName2")+ ' ' + localStorage.getItem("expectmeNumber2"));
		}
		if (localStorage.getItem("expectmeName3") != null){
			$('#3').append(localStorage.getItem("expectmeName3")+ ' ' + localStorage.getItem("expectmeNumber3"));
		}

		if(localStorage.getItem("expectmeName") == null && localStorage.getItem("expectmeName2") == null && localStorage.getItem("expectmeName3") == null)
			$("#missingContacts").show();
		else
			$("#missingContacts").hide();

		if(localStorage.getItem("expectmeName") != null)
			$("#1").show();
		else
			$("#1").hide();

		if(localStorage.getItem("expectmeName2") != null)
			$("#2").show();
		else
			$("#2").hide();

		if(localStorage.getItem("expectmeName3") != null)
			$("#3").show();
		else
			$("#3").hide();

		var myFunction = function (id) {
			if(id == '1'){
				localStorage.removeItem("expectmeName");
				localStorage.removeItem("expectmeNumber");
				document.getElementById("1").remove();
			}
			else if(id == '2'){
				localStorage.removeItem("expectmeName2");
				localStorage.removeItem("expectmeNumber2");
				document.getElementById("2").remove();
			}
			else{
				localStorage.removeItem("expectmeName3");
				localStorage.removeItem("expectmeNumber3");
				document.getElementById("3").remove();
			}
		};
	</script>
