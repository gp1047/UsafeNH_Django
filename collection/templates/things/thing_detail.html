{% extends 'base.html' %}
{% block title %}
    {{ college.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ college.collegeName }}</h1>
    <p>{{ college.collegeAddress }}</p>
    <p>{{ college.collegeTown }}</p>
    {% if user == thing.user %}
        <p>
            <a href="{% url 'edit_thing' slug=thing.slug %}">
                Edit me!
            </a>
        </p>
    {% endif %}
{% endblock content %}
