<title>Welcome</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700">

</head>

<body class="welcome" ng-controller="AppCtrl">

  <script>
  // if the id storage variable has something in it, and you did not leave off on the multiple schools page, or you clicked a single school, you will go to the welcome screen
  if (localStorage.getItem("id") == null)
  window.location.href = "index.html";


  </script>

  <div class="wrapper" ng-repeat="x in data" ng-if="x.collegeID == returnSchool()" ng-cloak>
    <div class="welcome-icons">
      <img class="animated fadeInLeft" src="img/logo.png" alt="">
    </div>

    <div class="welcome-content">
      <div class="welcome-wrapper animated fadeInUp">
        <h1 style="font-size:32px;font-weight:bold;">uSafeNH</h1>
        <p style="font-weight: bold; font-size:18px;color:#003a3b;">WELCOME</p>
        <p style="font-size: 110%;  font-weight: bold;">Placing sexual assault resources into the hands of survivors and allies at New Hampshire colleges.</p><br>
        <img width="25%" style="padding-bottom:6px" src="{{x.imagePath}}"><br>
        <a href="index.html" id="change-campus" onclick="myFunc()" style="color:#98c8c9;  font-weight: bold;">Change Campus</a><br>
        <a href="resources.html" class="button raised">Enter</a>
        <a href="privacy.html" id="link" style="color:#dee7e7;  font-weight: bold;">Privacy Policy</a>
        <a href="terms.html" id="link" style="color:#dee7e7;  font-weight: bold;">Terms of Use</a>

        <script>
        var myFunc = function () {
          // remove id so that the application knows you are looking to change your school unless you are just going back to the multiple pages tab
          if(localStorage.getItem("backPage") == "multipleSchools.html")
          document.getElementById("change-campus").href = "multipleSchools.html";
          else
          localStorage.removeItem("id");

        };
        </script>

      </div>
    </div>
  </div>


  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/main.js"></script>
