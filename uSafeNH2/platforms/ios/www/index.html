    <title>Select a University</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700">

</head>

<body>

    <!--p id="version">0.0.7</!--p-->
    <a class="close animated fadeInDown" href=""><img src="img/icons/close.png" alt="Close"></a>

    <div class="header">
        <h1 class="animated fadeInDown">Select a School</h1>
    </div>

    <div class="wrapper">
      <div class="list offset-140 animated fadeInLeft">

        <!--a class="list-item" href="who.html"><h1><span><img src="img/schools/icon-keene.png" alt="School Icon"></span>Keene State</h1></a>
        <a class="list-item" href="who.html"><h1><span><img src="img/schools/icon-unh.png" alt="School Icon"></span>University of New Hampshire</h1></a>
        <a class="list-item" href="who.html"><h1><span><img src="img/schools/icon-white-mountains.png" alt="School Icon"></span>White Mountains Community</h1></a>
        <a class="list-item" href="who.html"><h1><span><img src="img/schools/icon-saint-anselm.png" alt="School Icon"></span>Saint Anslem</h1></a-->


		<script>
			// if the id storage variable has something in it, and you did not leave off on the multiple schools page, or you clicked a single school, you will go to the welcome screen
			if (localStorage.getItem("id") != null && localStorage.getItem("clickedMultipleSchools") == "yes")
				window.location.href = "welcome.html";
			
			localStorage.setItem("backPage", "resources.html"); // assume always going to who.html when on index so that multipleschools doesnt appear for one school
		</script>

        <div id="users" ng-controller="AppCtrl">


          <!--input class="search" placeholder="Search"-->

          <ul class="list">

            <li ng-repeat="x in collegeList" ng-cloak>
				<a class="list-item" id="{{x.collegeID}}" ng-click="getButtonClicked(x.collegeID,x.collegeName)">
					<h3 class="name">
						<span><img src="{{x.imagePath}}"  alt="School Icon"></span>{{x.collegeName}}
					</h3>
				</a>
			</li>

          </ul>

        </div>
      </div>
    </div>


    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script>
        app.initialize();
    </script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/main.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/displayData.js"></script>
    <!--script src="js/list.min.js"></script>
    <script>
        var options = {
          valueNames: [ 'name' ]
        };

        var userList = new List('users', options);
    </script-->

</body>

</html>
