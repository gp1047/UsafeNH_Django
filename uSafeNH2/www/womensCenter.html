  <meta name="format-detection" content="telephone=yes">

<title>Womens Center</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700">

</head>

<body ng-controller="AppCtrl">
  <a class="back animated fadeInDown" href="resources.html"><img src="img/icons/back.png" alt="Back"></a>
  <a class="close" href=""><img src="img/icons/close.png" alt="Close"></a>

  <div class="header">
    <div class="animated fadeInDown">
      <p id="collegeHeader" ng-repeat="x in data" ng-if="x.collegeID == returnSchool()" ng-cloak>{{x.collegeName}}</p>
      <h1>Women's Center</h1>
    </div>
  </div>

  <div class="wrapper">

    <div class="list offset-140 animated fadeInLeft">

      <!-- resource start -->

      <div class="resource" ng-repeat="x in data" ng-if="x.collegeID == returnSchool()" ng-cloak>

        <!-- resource header & icon -->

        <div class="list-item question" ng-click="showDetails = ! showDetails"><h1>{{x.exceptionName}}</h1></div>

        <!-- resource data -->

        <div ng-show="showDetails">

          <!-- email -->
          <div ng-show="x.csEmail">
            <p class="resource-title"><img src="img/icons/email.png" alt="Icon">Email</p>
            <a href="mailto:{{x.exceptionEmail}}" target="_blank"><p class="resource-content">{{x.exceptionEmailName}} <br> {{x.exceptionEmail}}</p></a>
          </div>

          <!-- phone number -->
          <div ng-show="x.exceptionPhone">
            <p class="resource-title"><img src="img/icons/phone.png" alt="Icon">Phone Number</p>
            <a href="tel:{{x.exceptionPhone}}" target="_blank"><p class="resource-content">{{x.exceptionPhone}} {{x.exceptionPhoneExt}}</p></a>
          </div>

          <!-- location (if the location does appear on google maps, we want to link it-->
          <div ng-show="x.exceptionLocation && x.exceptionRealLocation == 'yes'">
            <p class="resource-title"><img src="img/icons/location.png" alt="Icon">Location</p>
            <a href="http://maps.google.com/?q={{x.exceptionLocation}}" target="_blank"><p class="resource-content">{{x.exceptionLocation}}</p></a>
          </div>

          <!-- location (if the location does not appear on google maps, we just want to display where it is on campus)-->
          <div ng-show="x.exceptionLocation && x.exceptionRealLocation == 'no'">
            <p class="resource-title"><img src="img/icons/location.png" alt="Icon">Location</p>
            <p class="resource-content">{{x.exceptionLocation}}</p>
          </div>
        </div>

      </div>

      <!-- resource end -->

    </div>

    <div id="quickEscapeDiv">
      <a id="quickEscapeButton" href="https://weather.com/" class="list-item"><h1><span><img src="img/icons/no.png" alt="Timer Icon"></span></h1></a>
    </div>

  </div>


  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/displayData.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  ga('create', 'UA-84030024-1', 'auto');
  ga('send', 'pageview');
  </script>
  <script>

  </script>
</body>

</html>
